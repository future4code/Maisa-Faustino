<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Labetube</title>
</head>
<body>
    <div class="general-container">
      <header>
        <div>
          <h2>Labetube</h2>
        </div>
  
        <div id="busca">
            <input type="text" id="texto-busca" placeholder="Buscar..."/>
        </div>
      </header>
      <main>
        <div class="card-video">
            <img class="imagem-card-video" src="img/pexels-anna-rye-8411400.jpg" alt="Foto de xicara com flores">
            <h2>Midia 1</h2>
          </div>
          <div class="card-video">
            <img class="imagem-card-video" src="img/pexels-anastasia-pavlova-8459480.jpg" alt=" Foto Girafa olhando">
            <h2>Midia 2</h2>
          </div>
          <div class="card-video">
            <img class="imagem-card-video" src="img/pexels-arthouse-studio-4329785.jpg" alt="Contrução Antiga">
            <h2>Midia 3</h2>
          </div>
          <div class="card-video">
            <img class="imagem-card-video" src="img/pexels-august-de-richelieu-4260646.jpg" alt="Homem com criança no sofá">
            <h2>Midia 4</h2>
          </div>
          <div class="card-video">
            <img class="imagem-card-video" src="img/pexels-jessica-west-3273851.jpg" alt="Duas crianças brincando">
            <h2>Midia 5</h2>
          </div>
          <div class="card-video">
            <img class="imagem-card-video" src="img/pexels-julia-kuzenkov-2852044.jpg" alt="Menina na piscina com boia">
            <h2>Midia 6</h2>
          </div>
          <div class="card-video">
            <img class="imagem-card-video" src="img/pexels-lina-kivaka-3639604.jpg" alt="Foto praia distante com tempo nublado">
            <h2>Midia 7</h2>
          </div>
          <div class="card-video">
            <img class="imagem-card-video" src="img/pexels-магомед-шапиев-8570119.jpg" alt="Foto praia distante com flores amarelas">
            <h2>Midia 8</h2>
          </div>
      </main>
    </div>
    <footer>Coded By Maísa Barbosa Faustino</footer>
</body>
</html>
